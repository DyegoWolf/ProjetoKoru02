<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Adicionando o bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   

        <title>Cadastro de membro da equipe</title>
        

    </head>

    <body>
        <div class="container mt-3">
            <h1>Cadastro de membro</h1>

            <form method="POST" enctype="multipart/form-data" action="" class="needs-validation" data-toggle="validator">
                <div class="form-group">
                    <label for="id">ID: </label>
                    <input type="number" class="form-control" id="id" name="id" value="{{id}}" required>
                    <div class="invalid-feedback">Campo obrigatório!</div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{nome}}" required>
                    <div class="invalid-feedback">Campo obrigatório!</div>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição: </label>
                    <input type="text" class="form-control" id="descricao" name="descricao" value="{{descricao}}" required>
                    <div class="invalid-feedback">Campo obrigatório!</div>
                </div>

                <div class="form-group">
                    <label for="descricao">Foto: </label>
                    <input type="text" class="form-control" id="foto" name="foto" value="{{foto}}">
                </div>

                <input type="submit" class="btn btn-primary" name="salvar" value="Salvar">
                <a hred="#" class="btn btn-primary">Cancelar</a>
                <input type="submit" class="btn btn-danger" name="excluir" value="Excluir">
            </form>
            
        </div>

        <!--Script bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
