<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Adicionando o bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   

        <title>CRUD Equipe</title>
        

    </head>

    <body>
        <div class="container mt-3">
            <h1>Lista de membros da equipe</h1>
            <a href="{{url_for('criar_membro')}}" class="btn btn-primary">Novo membro</a>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    {% for id, membro in dados.items() %}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{membro['nome']}}</td>
                            <td>{{membro['descricao']}}</td>
                            <td><a href="{{ url_for('editar_membro', id=id) }}">Editar</a> <a href="">Excluir</a></td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>

        <!--Script bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
